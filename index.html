                report: document.getElementById('view-report')

            timerDisplay: document.getElementById('timer-display'),

        let currentPickingId = null;

        // --- Functions ---

        function openIconPicker(id) {
            currentPickingId = id;
            els.iconPickerModal.classList.remove('hidden');
            els.iconPickerModal.classList.add('flex');
        }

        function closeIconPicker() {
            els.iconPickerModal.classList.add('hidden');
            els.iconPickerModal.classList.remove('flex');
            currentPickingId = null;
        }

        function selectIcon(icon) {
            if (currentPickingId) {
                document.getElementById(`icon-btn-${currentPickingId}`).textContent = icon;
                document.getElementById(`icon-val-${currentPickingId}`).value = icon;
                saveConfig();
            }
            closeIconPicker();
        }

        function saveConfig() {
            const config = {
                studentName: document.getElementById('student-name').value,
                b1: document.getElementById('behavior-1').value,
                icon1: document.getElementById('icon-val-1').value,
                b2: document.getElementById('behavior-2').value,
                icon2: document.getElementById('icon-val-2').value,
                b3: document.getElementById('behavior-3').value,
                icon3: document.getElementById('icon-val-3').value,
            };
            localStorage.setItem(STORAGE_KEY_CONFIG, JSON.stringify(config));
        }

        function loadConfig() {
            const saved = localStorage.getItem(STORAGE_KEY_CONFIG);
            if (saved) {
                const config = JSON.parse(saved);
                if(config.studentName) document.getElementById('student-name').value = config.studentName;
                
                if(config.b1) document.getElementById('behavior-1').value = config.b1;
                if(config.icon1) { document.getElementById('icon-val-1').value = config.icon1; document.getElementById('icon-btn-1').textContent = config.icon1; }

                if(config.b2) document.getElementById('behavior-2').value = config.b2;
                if(config.icon2) { document.getElementById('icon-val-2').value = config.icon2; document.getElementById('icon-btn-2').textContent = config.icon2; }

                if(config.b3) document.getElementById('behavior-3').value = config.b3;
                if(config.icon3) { document.getElementById('icon-val-3').value = config.icon3; document.getElementById('icon-btn-3').textContent = config.icon3; }
            }
        }

        function clearSavedConfig() {
            if(confirm('ëª¨ë“  ì„¤ì •ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem(STORAGE_KEY_CONFIG);
                location.reload();
            }
        }

        function saveSession() {
            const sessionData = { ...state, isTracking: true };
            localStorage.setItem(STORAGE_KEY_SESSION, JSON.stringify(sessionData));
            
            els.saveStatus.classList.remove('hidden');
            els.saveStatus.classList.add('flex');
            setTimeout(() => {
                els.saveStatus.classList.add('hidden');
                els.saveStatus.classList.remove('flex');
            }, 1500);
        }

        function switchView(viewName) {
            Object.values(els.views).forEach(el => {
                el.classList.add('hidden');
                el.classList.remove('flex');
            });
            const target = els.views[viewName];
            target.classList.remove('hidden');
            target.classList.add('flex');
        }

        function startSession() {
            state.studentName = document.getElementById('student-name').value || 'í•™ìƒ';
            
            const inputs = [
                { name: document.getElementById('behavior-1').value.trim(), icon: document.getElementById('icon-val-1').value },
                { name: document.getElementById('behavior-2').value.trim(), icon: document.getElementById('icon-val-2').value },
                { name: document.getElementById('behavior-3').value.trim(), icon: document.getElementById('icon-val-3').value }
            ];

            state.behaviors = [];
            inputs.forEach((input, index) => {
                if (input.name) {
                    state.behaviors.push({
                        id: `b${index+1}`,
                        name: input.name,
                        icon: input.icon,
                        color: colors[index]
                    });
                }
            });

            if (state.behaviors.length === 0) {
                alert('ìµœì†Œ 1ê°œì˜ í–‰ë™ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            saveConfig();
            state.behaviors.forEach(b => state.counts[b.id] = 0);
            state.logs = [];
            state.startTime = Date.now();
            
            document.getElementById('tracking-student-name').textContent = state.studentName;
            renderButtons();
            
            saveSession();
            startTimer();
            switchView('tracking');
        }

            state.behaviors.forEach(b => {
                const btn = document.createElement('div');
                const count = state.counts[b.id] || 0;
                
                let visualTokensHtml = '';
                const maxVisuals = 50; 
                const displayCount = Math.min(count, maxVisuals);
                
                for(let i=0; i<displayCount; i++) {
                    const extraMargin = (i > 0 && i % 5 === 0) ? 'ml-3' : '';
                    visualTokensHtml += `<span class="token-animate text-3xl leading-none ${extraMargin}">â­</span>`;
                }

                if (count > maxVisuals) {
                    visualTokensHtml += `<span class="text-xl font-bold bg-white/50 px-2 rounded ml-2">+${count - maxVisuals}</span>`;
                }

                btn.className = `
                    relative w-full min-h-[240px] md:h-full rounded-3xl border-2 transition-all duration-100 
                    flex flex-col p-5 cursor-pointer select-none btn-press-effect active:scale-[0.98] shadow-sm hover:shadow-md
                    ${b.color.bg} ${b.color.border} ${b.color.hover}
                `;
                
                btn.onclick = (e) => {
                    recordBehavior(b);
                };

                btn.innerHTML = `
                    <div class="flex justify-between items-start mb-4 pointer-events-none">
                        <div class="flex items-center gap-3">
                            <span class="text-5xl filter drop-shadow-sm">${b.icon}</span>
                            <span class="text-2xl md:text-3xl font-black ${b.color.text} leading-tight">${b.name}</span>
                        </div>
                        <div class="bg-white/80 backdrop-blur-sm px-4 py-2 rounded-2xl shadow-sm border border-white/50">
                            <span id="num-count-${b.id}" class="text-4xl font-black ${b.color.text} tabular-nums">${count}</span>
                        </div>
                    </div>
                    
                    <div id="sticker-board-${b.id}" class="flex-1 bg-white/40 rounded-2xl p-4 flex flex-wrap content-start items-start gap-1 pointer-events-none shadow-inner min-h-[120px]">
                        ${count === 0 ? '<span class="text-gray-400/50 text-base font-bold w-full text-center mt-8">í„°ì¹˜í•˜ì—¬ ìŠ¤í‹°ì»¤ ë¶™ì´ê¸°</span>' : visualTokensHtml}
                    </div>
                    
                    <div class="absolute inset-0 bg-white opacity-0 hover:opacity-10 active:opacity-20 transition-opacity rounded-3xl pointer-events-none"></div>
                `;
                container.appendChild(btn);
            });
        }

        function startTimer() {
            if (state.timerInterval) clearInterval(state.timerInterval);
            updateTimerDisplay();
            state.timerInterval = setInterval(updateTimerDisplay, 1000);
        }

        function updateTimerDisplay() {
            const now = Date.now();
            const diff = Math.floor((now - state.startTime) / 1000);
            if (diff < 0) { els.timerDisplay.textContent = "00:00"; return; }
            const mm = String(Math.floor(diff / 60)).padStart(2, '0');
            const ss = String(diff % 60).padStart(2, '0');
            els.timerDisplay.textContent = `${mm}:${ss}`;
        }

        function recordBehavior(behavior) {
            state.counts[behavior.id] = (state.counts[behavior.id] || 0) + 1;
            
            const count = state.counts[behavior.id];
            
            // Update Number
            const numEl = document.getElementById(`num-count-${behavior.id}`);
            if(numEl) numEl.textContent = count;

            // Update Stickers
            const board = document.getElementById(`sticker-board-${behavior.id}`);
            if(board) {
                if(count === 1) board.innerHTML = ''; 
                
                if (count <= 50) {
                    const span = document.createElement('span');
                    span.className = `token-animate text-3xl leading-none ${(count > 1 && (count-1) % 5 === 0) ? 'ml-3' : ''}`;
                    span.textContent = 'â­';
                    board.appendChild(span);
                } else {
                    renderButtons(); 
                }
            }

            const now = Date.now();
            const diff = Math.floor((now - state.startTime) / 1000);
            const mm = String(Math.floor(diff / 60)).padStart(2, '0');
            const ss = String(diff % 60).padStart(2, '0');

            state.logs.push({
                behaviorId: behavior.id,
                behaviorName: behavior.name,
                behaviorIcon: behavior.icon,
                timestamp: now,
                timeString: `${mm}:${ss}`,
                colorClass: behavior.color.text
            });

            updateLogDisplay();
            saveSession();
        }

        function updateLogDisplay() {
            els.logList.innerHTML = '';
            [...state.logs].reverse().forEach(log => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center bg-white p-3 rounded-xl border border-gray-100 shadow-sm animate-fade-in mb-2";
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-2xl bg-gray-50 p-1.5 rounded-lg border border-gray-100">${log.behaviorIcon}</span>
                        <span class="font-bold text-gray-700 text-sm">${log.behaviorName}</span>
                    </div>
                    <span class="text-xs font-mono font-bold text-gray-400 bg-gray-50 px-2 py-1 rounded border border-gray-100">${log.timeString}</span>
                `;
                els.logList.appendChild(li);
            });
            if (state.logs.length === 0) {
                els.logList.innerHTML = '<li class="text-center text-gray-400 py-10 text-sm font-medium">ê¸°ë¡ ì—†ìŒ</li>';
            }
        }

        function undoLastLog() {
            if (state.logs.length === 0) return;
            const lastLog = state.logs.pop();
            if (state.counts[lastLog.behaviorId] > 0) {
                state.counts[lastLog.behaviorId]--;
                renderButtons();
            }
            updateLogDisplay();
            saveSession();
        }

        function finishSession() {
            if (!confirm('ê´€ì°°ì„ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            clearInterval(state.timerInterval);
            state.endTime = Date.now();
            const sessionData = { ...state, isTracking: false };
            localStorage.setItem(STORAGE_KEY_SESSION, JSON.stringify(sessionData));
            renderReport();
            switchView('report');
        }

        function renderReport() {
            const now = new Date();
            document.getElementById('report-date').textContent = now.toLocaleDateString();
            document.getElementById('report-duration').textContent = els.timerDisplay.textContent;

            const tbody = document.getElementById('report-table-body');
            tbody.innerHTML = '';
            
            const totalCounts = Object.values(state.counts).reduce((a, b) => a + b, 0);

            state.behaviors.forEach(b => {
                const count = state.counts[b.id] || 0;
                const percentage = totalCounts > 0 ? Math.round((count / totalCounts) * 100) : 0;
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 font-bold text-gray-700 flex items-center gap-3">
                        <span class="text-2xl">${b.icon}</span> ${b.name}
                    </td>
                    <td class="px-6 py-4 text-right font-black text-emerald-600 text-xl">
                        ${count} <span class="text-xs font-normal text-gray-400 ml-0.5">stars</span>
                    </td>
                    <td class="px-6 py-4 text-right font-medium text-gray-500">${percentage}%</td>
                `;
                tbody.appendChild(tr);
            });

            // Chart
            const chartContainer = document.querySelector('.bg-gray-50.rounded-2xl.p-4');
            chartContainer.innerHTML = '<canvas id="resultChart"></canvas>';
            
            new Chart(document.getElementById('resultChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: state.behaviors.map(b => b.name),
                    datasets: [{
                        label: 'íšë“í•œ ìŠ¤í‹°ì»¤',
                        data: state.behaviors.map(b => state.counts[b.id] || 0),
                        backgroundColor: ['rgba(79, 70, 229, 0.7)', 'rgba(236, 72, 153, 0.7)', 'rgba(245, 158, 11, 0.7)'],
                        borderRadius: 8,
                        barThickness: 40
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }

        function restartApp() {
            location.reload();
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            const savedSession = localStorage.getItem(STORAGE_KEY_SESSION);
            if (savedSession) {
                try {
                    const data = JSON.parse(savedSession);
                    if (data.isTracking) {
                        state = { ...state, ...data };
                        document.getElementById('tracking-student-name').textContent = state.studentName;
                        renderButtons();
                        updateLogDisplay();
                        startTimer();
                        switchView('tracking');
                    }
                } catch(e) { localStorage.removeItem(STORAGE_KEY_SESSION); }
            }
        });

    </script>
</body>
